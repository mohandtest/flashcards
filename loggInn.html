<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logg inn</title>
    <link rel="stylesheet" href="stiler/loggInnStil.css">
</head>
<body>
    <div id="loggInn">
        <label for="epost"><b>Epost</b></label>
        <input type="email" id="epost" name="username" placeholder="E-post" required autocomplete="off">
        <label for="passord"><b>Passord</b></label>
        <input type="password" id="passord" name="E-post" placeholder="Passord" required autocomplete="off">
            <div id="knapper">
                <button id="nyKonto">Ny Konto</button>
                <button id="loggInnKnapp">Logg Inn</button>
                <button id="resetPassord">Glemt?</button>
            </div>
    </div>    

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        import { 
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            onAuthStateChanged,
            signOut,
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";




        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
            const firebaseConfig = {
            apiKey: "AIzaSyB3eY4JJjDMmN7UoiPrgVoNg_Q1VKWIB08",
            authDomain: "flashcards-skole.firebaseapp.com",
            projectId: "flashcards-skole",
            storageBucket: "flashcards-skole.appspot.com",
            messagingSenderId: "915660792500",
            appId: "1:915660792500:web:56568977fea7d52ee4ade1"
            };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        var loggInn = document.querySelector("#loggInnKnapp")
        var loggUt = document.querySelector("#loggUtKnapp")
        var nyKonto = document.querySelector("#nyKonto")
        var resetPassord = document.querySelector("#resetPassord")
        
        nyKonto.addEventListener("click", (e) => {
            var epost = document.querySelector("#epost").value
            var passord = document.querySelector("#passord").value
            
            createUserWithEmailAndPassword(auth, epost, passord)
                .then((userCredential) => {
                    const user = userCredential.user;
                    document.querySelector("#epost").value = ''
                    document.querySelector("#passord").value = ''
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    console.log(error.code + error.message);
                    alert("Klarte ikke 책 lage bruker: " + error.message);
                });
        })

        loggInn.addEventListener("click", (e)=> {
            var epost = document.querySelector("#epost").value
            var passord = document.querySelector("#passord").value

            signInWithEmailAndPassword(auth, epost, passord)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("logget inn");
                    document.querySelector("#epost").value = ''
                    document.querySelector("#passord").value = ''
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    console.log(error.code + error.message);
                    alert("Klarte ikke 책 logge inn: " + error.message);
                });

        })

        resetPassord.addEventListener("click", ()=> {
            var epost = document.querySelector("#epost").value
            sendPasswordResetEmail(auth, epost)
            .then(() => {
                alert("Sjekk eposten din!");
                document.querySelector("#epost").value = ''
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(error.code + error.message);
                alert("Klarte ikke 책 sende: " + error.message);
            });
        })

// Listen to the current Auth state
        onAuthStateChanged(auth, user => {
            if (user) {
                console.log("Bruker logget inn");
                window.location="index.html"
            } else {
                // Hide guestbook for non-logged-in users
                console.log("Logg inn for 책 bruke");
                loggInn.style.visibility = "visible"
            }
            });
            
      </script>
</body>
</html>
